<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section id="ex01" class="row" class="container">
        <!-- Exercicio 01 -->
        <h1 class="col-1" class="container">Ex01</h1>
        <!-- Salário -->
        <input id="salario" class="col-2" class="form-control form-control-lg" type="text" placeholder="Salário do Funcionário" aria-label=".form-control-lg example" class="container">
        <!-- Percentual -->
        <input id="percentual" class="col-2" class="form-control form-control-lg" type="text" placeholder="Percentual de aumento (%)" aria-label=".form-control-lg example" class="container">

        <!-- Botão Calcular Novo Salário -->
        <div class="col-1" class="container">
            <button type="submit" class="btn btn-primary" onclick="calcularNovoSalario()">Calcular</button>
        </div>

        <!-- Mostrar no elemento 'p' -->
        <h3>Resultado: </h3>
        <p id="novosalario">...</p>
    </section>

    <section id="ex02" class="row" class="container">
        <!-- Exercicio 02 -->
        <h1 class="col-1" class="container">Ex02</h1>
        <!-- Base -->
        <input id="base" class="col-2" class="form-control form-control-lg" type="text" placeholder="Insira a Base (m)" aria-label=".form-control-lg example" class="container">
        <!-- Altura -->
        <input id="altura" class="col-2" class="form-control form-control-lg" type="text" placeholder="Insira a Altura (m)" aria-label=".form-control-lg example" class="container">

        <!-- Botão Calcular Área do Triangulo -->
        <div class="col-1" class="container">
            <button type="submit" class="btn btn-primary" onclick="calcularAreaTriangulo()">Calcular</button>
        </div>

        <!-- Mostrar no elemento caixa de texto disable -->
        <div class="col-3">
            <input id="areatriangulo" type="text" class="form-control" placeholder="Área" disabled>
        </div>
    </section>

    <section id="ex03" class="row" class="container">
        <!-- Exercicio 03 -->
        <h1 class="col-1" class="container">Ex03</h1>
        <!-- Primeira Nota -->
        <input id="nota1" class="col-2" class="form-control form-control-lg" type="text" placeholder="Primeira Nota" aria-label=".form-control-lg example" class="container">
        <!-- Segunda nota -->
        <input id="nota2" class="col-2" class="form-control form-control-lg" type="text" placeholder="Segunda Nota" aria-label=".form-control-lg example" class="container">

        <!-- Botão Calcular Média Ponderada -->
        <div class="col-1" class="container">
            <button type="submit" class="btn btn-primary" onclick="calcularMediaPonderada()">Calcular</button>
        </div>

        <!-- Mostrar no elemento no Label -->
        <div class="col-3" class="mb-3">
            <label id="mediaponderada" for="formGroupExampleInput" class="form-label">Exemplo de label</label>
        </div>
    </section>

    <section id="ex04" class="row" class="container">
         <!-- Exercicio 04 -->
         <h1 class="col-2" class="container">Ex04</h1>
         <div class="mb-3">
            <label class="col-2" for="formGroupExampleInput" class="form-label">Ano de nascimento:</label>
            <input id="nascimento" class="col-3" type="text" class="form-control" id="formGroupExampleInput">
            <button type="submit" class="btn btn-primary" onclick="calcularData()">Calcular</button>
          </div>
    </section>

    <section id="ex05" class="row" class="container">
        <!-- Exercicio 05 -->
        <h1 class="col-1" class="container">Ex05</h1>
        <!-- Distância -->
        <input id="distancia" class="col-2" class="form-control form-control-lg" type="text" placeholder="Insira a Distância (km)" aria-label=".form-control-lg example" class="container">
        <!-- Volume -->
        <input id="volume" class="col-2" class="form-control form-control-lg" type="text" placeholder="Insira o volume (litros)" aria-label=".form-control-lg example" class="container">

        <!-- Botão Calcular Área do Triangulo -->
        <div class="col-1" class="container">
            <button type="submit" class="btn btn-primary" onclick="calcularConsumoMedio()">Calcular</button>
        </div>

        <!-- Mostrar no elemento caixa de texto disable -->
        <div class="col-3">
            <input id="consumomedio" type="text" class="form-control" placeholder="Consumo Médio" disabled>
        </div>
    </section>

    <section id="ex06" class="row" class="container">
        <!-- Exercicio 06 -->
        <h1 class="col-1" class="container">Ex06</h1>
        <!-- Salário -->
        <input id="salario2" class="col-2" class="form-control form-control-lg" type="text" placeholder="Insira seu salário" aria-label=".form-control-lg example" class="container">
        <!-- Horas -->
        <input id="horas" class="col-2" class="form-control form-control-lg" type="text" placeholder="Horas semanais" aria-label=".form-control-lg example" class="container">

        <!-- Botão Calcular Tudo -->
        <div class="col-1" class="container">
            <button type="submit" class="btn btn-primary" onclick="calcularTudo()">Calcular</button>
        </div>

        <!-- Mostrar no elemento caixa de texto disable -->
        <!-- <div class="col-5">
            <input id="calcularTudo" type="text" class="form-control" placeholder="Resultado" disabled>
        </div> -->
        <div class="form-floating col-5">
            <textarea class="form-control" id="calcularTudo" disabled></textarea>
          </div>
    </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
