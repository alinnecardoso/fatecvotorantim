<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prova</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="style/style.css">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  

    <div id="body">
        
        <p>Lanchonete Provão</p>
        <main>
            <div id="nomefone" class="row">
                <section class="col-6">
                    <label class="col-6" id="nome" for="nome" >Nome:</label>
                    <input class="col-12" type="text" name="nome" >
                </section>
                
                <section class="col-6">
                    <label for="fone"  class="col-6">Fone:</label>
                    <input id="fone" class="col-12" type="text" name="fone" >
                </section>
            </div>
            
        
        <h5> Escolha a Promoção: </h5>
        <section id="promocao" class="blockpro">
            <div class="blockpro2">
                <h4 >Promoção 1</h4>
                <img class="img" src="./img/Foto1.jpg"  >
                <input type="radio" name="lanche"> R$ 40,00
                <label>Qtd&nbsp</label><input type="text" size="5" >
            </div>

            <div class="blockpro2">
                <h4>Promoção 2</h4>
                <img class="img" src="./img/Foto2.jpg"  >
                <input type="radio" name="lanche"> R$ 60,00
                <label>Qtd&nbsp</label><input type="text" size="5" >
            </div>

            <div id="imggrande" class="blockpro2" >
                <h4>Promoção 3</h4>
                <img class="img" src="./img/foto3.webp"  >
                <input type="radio" name="lanche"> R$ 60,00
                <label>Qtd&nbsp</label><input type="text" size="5" >
            </div>

        </section>

        
        
            <label class="col-12" >Adicionais:</label>
            <section id="adicionais" class="col-12">
                <input type="checkbox" > Batata R$ 10,00
                <input type="checkbox"> Cebola R$ 5,00
            </section>
        
            <section id="compra" class="blockpro">
                <div>
                    <button type="button"class="btn btn-primary">  Comprar:
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                      </svg>            </button>
                </div>
                <label class="total" >Total: </label>
                <label class="total" >Desconto: </label>
                <label class="total" >Total com Desconto: </label>
            </section>
        </main>
    </div>
        


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
