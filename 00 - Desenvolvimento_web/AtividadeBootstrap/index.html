<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Lanchonete</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"rel="stylesheet">
</head>
<body>
    <!-- <header>
        <p>Hamburgueria XGostoso</p>
    </header> -->
    <main>
        <header>
            <p>Hamburgueria XGostoso</p>
        </header>
        <section class="container">
            <form class="row" class="container">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label"><i class="ri-phone-line"></i>Telefone</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label"><i class="ri-user-line"></i>Nome do Cliente</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-6">
                  <label for="inputAddress" class="form-label">Combos</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="XSaldável">
                </div>
                <div class="col-3">
                    <p>Adicionais</p>
                    <div>
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Bacon
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Cheddar
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Picles
                        </label>
                    </div>
                </div>
                <div class="col-3">
                    <p>Entrega</p>
                    <div>
                        <div>
                            <div class="form-check"> 
                                <div class="form-check">
                                <div>
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                    Para viagem
                                    </label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                    Balcão
                                    </label>
                            </div>
                            </div>
                      </div>
                </div>
                </div>
                <div>
                    
                </div>
                </div>
                    <div  id="botao" class="row">
                        <div class="col-2" class="container">
                          <button type="submit" class="btn btn-primary">Calcular</button>
                        </div>
                        <div class="col-2" class="container">
                            <button type="submit" class="btn btn-primary">Novo Pedido</button>
                        </div>
                        <div class="col-2" class="container">
                            <button type="submit" class="btn btn-primary">Recibo</button>
                        </div>
                    </div>
                <section class="container">
                    <p><i class="ri-money-dollar-circle-line"></i>Total a Pagar:</p>
                    <div class="input-group mb-3">
                        <input id="text" type="text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <p><i class="ri-file-list-line"></i>Descrição do pedido:</p>
                    <div class="form-floating mb-3">
                        <textarea id="floatingTextarea2Disabled"></textarea>
                    </div>
                </section>
              </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
