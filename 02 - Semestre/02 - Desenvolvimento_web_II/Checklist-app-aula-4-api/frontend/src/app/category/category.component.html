<div>

    <button mat-button color="primary" (click)="createElement(null)" >Add Element</button>
    
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Gerenciar Elementos
            </mat-card-title>

        </mat-card-header>

        <mat-card-content>
            <table mat-table #tableRef [dataSource]="dataSource" class="mat-elevation-z8 w-p10">

                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> Item </th>
                  <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Peso </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Simbulo </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                 <!-- Actions Column -->
                 <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let element"> 
                    
                      <button mat-icon-button  (click) = "editElement(element)" color="primary">
                          <mat-icon>edit</mat-icon>
                      </button>
                      
                      <button mat-icon-button (click) = "deleteElement(element)"color="primary">
                          <mat-icon>delete</mat-icon>
                      </button>
                        
                    </td>
                  </ng-container>
                               
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </mat-card-content>

        <mat-card-actions>
          <a mat-raised-button color="warn" [routerLink]="['/']" class="ml-15">Home</a>
          <a mat-raised-button color="primary" (click)="createElement(null)" class="ml-15">Incluir Elemento</a>
        </mat-card-actions>

    </mat-card>
    
</div>
