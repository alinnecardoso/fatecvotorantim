<mat-toolbar color="primary">
    <button mat-icon-button (click)="openSideNav()">
    <mat-icon>menu</mat-icon>
    </button>
    
    <span> Aplicação Checklist </span> 

    <span class="spacer"></span>

<button mat-button [matMenuTriggerFor]="aboveMenu" (click)="checkLoginRead()">Above</button>
<mat-menu #aboveMenu="matMenu" yPosition="above">
  <button mat-menu-item>
    <a [routerLink]="['/home']" (click)="checkLoginRead()">Home</a>
  </button>
  <button mat-menu-item *ngIf="loginRead">
    <a [routerLink]="['/element']" (click)="checkLoginRead()">Elementos</a>
  </button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="belowMenu">Below</button>
<mat-menu #belowMenu="matMenu" yPosition="below">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="beforeMenu">Before</button>
<mat-menu #beforeMenu="matMenu" xPosition="before">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>


<button mat-button [matMenuTriggerFor]="afterMenu">After</button>
<mat-menu #afterMenu="matMenu" xPosition="after">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

</mat-toolbar>
