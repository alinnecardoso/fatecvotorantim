<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Fonte Roboto Condensed Light -->
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- Fonte Roboto Condesed Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto+Condensed:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- cabeçalho -->
    <header class="row conteiner">
        <!-- Logo -->
        <div id=logo class="col-2">
            <img src="img/Logo.svg" alt="" width="130%">
        </div>
    </header>

    <main class="conteiner">
        <!-- Botão voltar -->
        <div id="voltar" class="row conteiner" >
            <svg  class="col-1" xmlns="http://www.w3.org/2000/svg" width="32" height="36" viewBox="0 0 42 46" fill="none">
                <path d="M33 9.30834L29.9494 6.11292L13 23.9856L29.9666 41.8583L33 38.6629L19.0668 23.9856L33 9.30834Z" fill="white"/>
                <path d="M43 9.19542L39.9494 6L23 23.8727L39.9666 41.7454L43 38.55L29.0668 23.8727L43 9.19542Z" fill="white"/>
            </svg>
            <p class="col-1 roboto_condensed_bold">voltar</p>
        </div>
        
        <div id="divisao" class="row conteiner-fluid">
            <!-- Nome -->
            <section id="section1" class="col-5 sectionleft">
                <div class="mb-3">
                    <div class="col-12"><label class="roboto_condensed_bold" for="formGroupExampleInput" class="form-label">Nome</label></div>
                    <input class="inputcadastro roboto_condensed_light col-12"  type="text" class="form-control"  id="inputnome" placeholder="Insira seu Nome">
                  </div>
            </section>
            <!-- Email -->
            <section id="section2" class="col-5 sectionright">
                <div class="mb-3">
                    <div class="col-12"><label class="roboto_condensed_bold" for="formGroupExampleInput" class="form-label">Email</label></div>
                    <input class="inputcadastro roboto_condensed_light col-12"  type="text" class="form-control"  id="inputemail" placeholder="Insira seu Email">
                  </div>
            </section>
            <!-- Senha -->
            <section id="section3" class="col-5 sectionleft">
                <div class="mb-3">
                    <div class="col-12"><label class="roboto_condensed_bold" for="formGroupExampleInput" class="form-label">Senha</label></div>
                    <input class="inputcadastro roboto_condensed_light col-12"  type="text" class="form-control"  id="inputsenha" placeholder="Insira sua Senha">
                  </div>
            </section>
            <!-- Confirmar senha -->
            <section id="section4" class="col-5 sectionright">
                <div class="mb-3">
                    <div class="col-12"><label class="roboto_condensed_bold" for="formGroupExampleInput" class="form-label">Confirmar senha</label></div>
                    <input class="inputcadastro roboto_condensed_light col-12"  type="text" class="form-control"  id="inputconfirmar" placeholder="Confirme sua senha">
                  </div>
            </section>
            <!-- Endereço -->
            <section id="section5" class="col-5 sectionleft">
                <div class="mb-3">
                    <div class="col-12"><label class="roboto_condensed_bold" for="formGroupExampleInput" class="form-label">Endereço</label></div>
                    <input class="inputcadastro roboto_condensed_light col-12"  type="text" class="form-control"  id="inputendereço" placeholder="Insira seu Endereço">
                  </div>
            </section>
            <!-- Telefone -->
            <section id="section6" class="col-5 sectionright">
                <div class="mb-3">
                    <div class="col-12"><label class="roboto_condensed_bold" for="formGroupExampleInput" class="form-label">Telefone</label></div>
                    <input class="inputcadastro roboto_condensed_light col-12"  type="text" class="form-control"  id="inputtelefone" placeholder="Insira seu Telefone/Celular">
                  </div>
            </section>
        </div>

        <!-- Botão -->
        <div>
            <button class="button roboto_condensed_bold" type="button">Cadastrar</button>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
