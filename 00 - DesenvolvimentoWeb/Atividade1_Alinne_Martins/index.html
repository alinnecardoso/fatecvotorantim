<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Clinica Veterinária</title>
    <link rel="stylesheet" href="../Atividade1_Alinne_Martins/style/style.css">

    <main>

                <img class="animal" src="https://images.pexels.com/photos/3361739/pexels-photo-3361739.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="cachorro" width="24%">

                        <th>Serviços</th><th>Preços</th>

                    <tbody>
                        <tr>
                            <td>banho e Tosa</td><td>R$100,00</td>
                        </tr>
                        <tr>

                        </tr>
                        <tr>

        <section class="profissionais">
            <h2>Profissionais</h2>
            <ul>
                <li>Alinne</li>
                <li>Rafael</li>
                <li>Maria</li>
                <li>José</li>
                <li>Matheus</li>
                <li>Gabriel</li>
            </ul>

    <footer>
        <p>Endereço: Rua Augusto Lippel, 1900.</p>
